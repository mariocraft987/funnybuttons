<!DOCTYPE html>
<html>
  <head>
    <style>
      .Button {
  background-color: red;
  padding: 13px 17px;
  border-radius: 15px;
  cursor: pointer;
  border: none;
  color: #ffffff;
  font-size: 10pt;
  text-decoration: none;
  box-shadow: 0px 8px #850000;
}

.Button:hover {
  background-color: #ff2b2b;
  border: none;
  box-shadow: 0px 6px #850000;
  transform: translateY(6px);
}

.Button:active {
  background-color: #ff7878;
  border: none;
  box-shadow: 0px 4px #850000;
  transform: translateY(2px);
}
    </style>
    <meta charset="UTF-8">
    <title>FUNNY BUTTONSâ„¢</title>
  </head>
  <body>
    <br/>
    <br/>
    <br/>
    <div style="text-align: center;">
      <button class="Button" onclick="punch()">Punch the dummy</button>
      <p>Score: <div id="score">0</div></p>
      <p>Highscore: <div id="highscore">0</div></p>
    </div>
  </body>
  <script>
    function punch() {
      document.getElementById('highscore').innerHTML = Number(localStorage.highscore)
      document.getElementById('score').innerHTML = Number(document.getElementById('score').innerHTML) + 1
      if (document.getElementById('score').innerHTML > localStorage.highscore) {
        localStorage.highscore = Number(document.getElementById('score').innerHTML)
        document.getElementById('highscore').innerHTML = Number(localStorage.highscore)
      }
    }
  </script>
</html>
