<!DOCTYPE html>
<html>
  <head>
    <style>
      .Button {
  background-color: red;
  padding: 13px 17px;
  border-radius: 15px;
  cursor: pointer;
  border: none;
  color: #ffffff;
  font-size: 10pt;
  text-decoration: none;
  box-shadow: 0px 8px #850000;
}

.Button:hover {
  background-color: #ff2b2b;
  border: none;
  box-shadow: 0px 6px #850000;
  transform: translateY(6px);
}

.Button:active {
  background-color: #ff7878;
  border: none;
  box-shadow: 0px 3px #850000;
  transform: translateY(3px);
}
    </style>
    <meta charset="UTF-8">
    <title>HAHA RANDOM BUTTON</title>
  </head>
  <body>
    <br/>
    <br/>
    <div style="text-align: center;">
      <button class="Button">Punch the dummy</button>
    </div>
  </body>
</html>
