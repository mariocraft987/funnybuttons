<!DOCTYPE html>
<html>
  <head>
    <style>
      .Button {
  background-color: red;
  padding: 13px 17px;
  border-radius: 15px;
  cursor: pointer;
  border: none;
  color: #ffffff;
  font-size: 10pt;
  text-decoration: none;
  box-shadow: 0px 8px #850000;
}

.Button:hover {
  background-color: #ff2b2b;
  border: none;
  box-shadow: 0px 6px #850000;
  transform: translateY(6px);
}

.Button:active {
  background-color: #ff7878;
  border: none;
  box-shadow: 0px 4px #850000;
  transform: translateY(-2px);
}
    </style>
    <meta charset="UTF-8">
    <title>FUNNY BUTTONSâ„¢</title>
  </head>
  <body>
    <br/>
    <br/>
    <br/>
    <div style="text-align: center;">
      <button class="Button" onclick="document.getElementById('score').value = Number(document.getElementById('score').value) + 1">Punch the dummy</button>
      <p>Score: <div id="score">0</div></p>
    </div>
  </body>
</html>
